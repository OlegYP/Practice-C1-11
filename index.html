<!DOCTYPE html>
<!--https://jsfiddle.net/x24a80Lf/-->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <div class="timer">
        <div class="timer__title">Таймер</div>

        <div class="timer__time">
            <div class="timer__time-block j-timer__minutes">00</div>
            <div class="timer__time-block j-timer__seconds">00</div>
        </div>
        <br>
        <div class="control-panel">
            <button class="control-panel__btn j-btn-P10m">+10 мин</button>
            <button class="control-panel__btn j-btn-P1m">+1 мин</button>
            <button class="control-panel__btn j-btn-P10s">+10 сек</button>
            <button class="control-panel__btn j-btn-P1s">+1 сек</button>
            <button class="control-panel__btn j-btn-M10m">-10 мин</button>
            <button class="control-panel__btn j-btn-M10s">-10 сек</button>
        </div>
        <br>

        <div class="timer__control-block">
            <button class="btn j-btn-start">Старт</button>
            <button class="btn j-btn-pause">Пауза</button>
            <button class="btn j-btn-reset">Reset</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
